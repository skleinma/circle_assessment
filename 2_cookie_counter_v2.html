<html>
<header><title>Circle Assessement 2 - Increment Cookie Counter</title></header>
<head>
    <script type="text/javascript" src="../circle_assessment/js/2_cookie_management_v2.js"></script>
</head>
<body onload = "Cookies.initOrIncrement('cCounter')">
    <p>Circle Assessement 2 - Hit F12 to see cookie cCounter value increment in console log every page load</p>
    <p></p>
    <p>Click the buttons below to Read and Reset the Cookie Counter</p>
    <p></p>
    <button onclick="Cookies.getCookie('cCounter')">Read Cookie</button>
    <button onclick="Cookies.setCookie('cCounter',0,7)">Reset Cookie</button>
</body>
</html>
